<div class="attendease-venues">
  <div class="attendease-header">
    <h1>Venues</h1>
  </div>

  {% for venue in page.venues %}
    <div class="attendease-venue" data-venue-id="{{ venue.id }}">
      <div class="attendease-venue-name">
        <a href="/venues/{{ venue.id }}">{{ venue.name }}</a>
      </div>
    </div>
  {% endfor %}
</div>
