<div class="presenter">
  <div class="name">
    {{ presenter.first_name }} {{ presenter.last_name }}
  </div>
  <div class="company">
    {{ presenter.company }}
  </div>
  <div class="title">
    {{ presenter.title }}
  </div>
  <div class="bio">
    {{ presenter.bio }}
  </div>
  <div class="profile_url">
    {{ presenter.profile_url }}
  </div>
</div>
