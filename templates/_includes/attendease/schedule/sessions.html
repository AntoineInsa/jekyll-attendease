<div class="attendease-schedule">
  <div class="attendease-header">
    <h1>Sessions</h1>
  </div>

  {% for session in page.sessions %}
    <div class="attendease-session-and-instance" data-session-id="{{ session.id }}">
      <div class="attendease-name">
        <h2><a href="/schedule/{{ session.code }}">{{ session.name }}</a></h2>
      </div>
      <div class="attendease-presenters">
        {% for presenter in session.presenters %}
          <div class="attendease-presenter-mini" data-presenter-id="{{ presenter.id }}">
            <div class="attendease-presenter-name">
              <a href="/presenters/{{ presenter.id }}">{{ presenter.first_name }} {{ presenter.last_name }}</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

</div>
